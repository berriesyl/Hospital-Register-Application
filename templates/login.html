<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Hastane Yönetim Sistemi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" integrity="sha384-T5/y1aMrSEiClU4+PJjQSCGRcf/pWL5X5j/LM5X5j/LM5X5j/LM5X5j/LM5X5j/LM5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous">
</head>
<body>
    <div class="form-container">
        <div class="logo">
            <i class="fas fa-hospital"></i>
        </div>
        <h2>Hastane Yönetim Sistemi</h2>
        
        <!-- Flash Mesajları Görüntüleme -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('login', next=request.args.get('next', '')) }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <input type="hidden" name="next" value="{{ next }}">
            <div class="input-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı girin" required autocomplete="username">
            </div>
            
            <div class="input-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required autocomplete="current-password">
            </div>
            
            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> Giriş Yap
            </button>
            <p>Hesabınız yok mu? <a href="/register">Kayıt Ol</a></p>
            <p><a href="/">Ana Sayfaya Dön</a></p>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Backup Paneli - Hastane Yönetim Sistemi</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   <div class="container">
       <div class="form-container">
           <div class="logo">
               <i class="fas fa-database"></i>
           </div>
           <h2>Veritabanı Yedeği</h2>

           {% with messages = get_flashed_messages(with_categories=true) %}
               {% if messages %}
                   <ul class="flash-messages">
                       {% for category, message in messages %}
                           <li class="{{ category }}">{{ message }}</li>
                       {% endfor %}
                   </ul>
               {% endif %}
           {% endwith %}

           <!-- Backup Butonu -->
           <form method="POST">
               <button type="submit" name="action" value="backup">
                   <i class="fas fa-download"></i> Backup Al
               </button>
               <p><a href="/">Ana Sayfaya Dön</a></p>
           </form>

           {% if log %}
           <div class="table-container" style="margin-top: 20px;">
               <h3>Backup Log</h3>
               <pre style="background: #f1f5f9; padding: 15px; border-radius: 8px; overflow: auto;">{{ log }}</pre>
           </div>
           {% endif %}
       </div>
   </div>
</body>
</html>

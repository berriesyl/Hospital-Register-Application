<!DOCTYPE html>
<html lang="tr">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Kayıt Ol - Hastane Yönetim Sistemi</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   <div class="form-container">
       <div class="logo">
           <i class="fas fa-hospital"></i>
       </div>
       <h2>Hastane Yönetim Sistemi</h2>

       <!-- Flash Mesajları Görüntüleme -->
       {% with messages = get_flashed_messages(with_categories=true) %}
           {% if messages %}
               <ul class="flash-messages">
                   {% for category, message in messages %}
                       <li class="{{ category }}">{{ message }}</li>
                   {% endfor %}
               </ul>
           {% endif %}
       {% endwith %}

       <form method="POST" action="/register">
           <div class="input-group">
               <label for="username">Kullanıcı Adı</label>
               <input type="text" id="username" name="username" placeholder="Kullanıcı adı oluşturun" required>
           </div>
          
           <div class="input-group">
               <label for="password">Şifre</label>
               <input type="password" id="password" name="password" placeholder="Şifre oluşturun" required>
           </div>
          
           <div class="input-group">
               <label for="confirm_password">Şifre Tekrarı</label>
               <input type="password" id="confirm_password" name="confirm_password" placeholder="Şifrenizi tekrar girin" required>
           </div>
          
           <button type="submit">
               <i class="fas fa-user-plus"></i> Kayıt Ol
           </button>
           <p>Zaten hesabınız var mı? <a href="/login">Giriş Yap</a></p>
           <p><a href="/">Ana Sayfaya Dön</a></p>
       </form>
   </div>
</body>
</html>

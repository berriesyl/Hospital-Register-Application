<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunucu Hatası - Hastane Yönetim Sistemi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" integrity="sha384-T5/y1aMrSEiClU4+PJjQSCGRcf/pWL5X5j/LM5X5j/LM5X5j/LM5X5j/LM5X5j/LM5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 20px;
        }
        .error-icon {
            font-size: 80px;
            color: #cbd5e1;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 32px;
            color: #0f172a;
            margin-bottom: 15px;
        }
        .error-message {
            font-size: 18px;
            color: #64748b;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-server"></i>
            </div>
            <h1 class="error-title">500 - Sunucu Hatası</h1>
            <p class="error-message">Üzgünüz, sunucuda bir hata oluştu. Lütfen daha sonra tekrar deneyin.</p>
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> Ana Sayfaya Dön
            </a>
        </div>
    </div>
</body>
</html>
